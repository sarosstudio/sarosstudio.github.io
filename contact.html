        <script>
document.addEventListener("DOMContentLoaded", function () {
  const menuOpen = document.querySelector(".menu-hamburger-open");
  const menuClose = document.querySelector("#menu-close");
	const menu = document.querySelector(".menu");
  const closeButton = document.querySelector(".close-banner");
  const topBanner = document.querySelector(".top-banner");
  const topSpaces = document.querySelectorAll(".top-space");
	//const menuOverlay = document.querySelector(".menu-overlay");
	// Banner Closing
	closeButton.addEventListener("click", function () {
      topBanner.style.display = "none";
       // Apply height to all .top-space elements
    topSpaces.forEach(topSpace => {
      topSpace.style.height = '44px';
    });
  });
	// Nav Bar opening
  let isOpen = false;
  const defaultEase = "linear";
  gsap.set(menu, { opacity: 0, pointerEvents: "none",});
  gsap.set(menuClose, { display: 'none' });
  menuOpen.addEventListener("click", function () {
    if (isOpen) return;
    openMenu();
  });
  menuClose.addEventListener("click", function () {
    if (!isOpen) return;
    closeMenu();
  });
  const openMenu = () => {
   	gsap.set(menu, { display: 'block' });  // Set display to block immediately
    gsap.set(menuOpen, { display: 'none' });
    gsap.set(menuClose, { display: 'block' });
    gsap.to(menu, {
      opacity: 1,
      pointerEvents: "all",
      duration: 0.2,
      ease: defaultEase,
      onComplete: () => {
        isOpen = true;
      },
    });
  };
  const closeMenu = () => {
    gsap.to(menu, {
      opacity: 0,
      pointerEvents: "none",
      duration: 0.2,
      ease: defaultEase,
      onComplete: () => {
        gsap.set(menu, { display: 'none' }); // Hide the menu after the fade-out
        gsap.set(menuOpen, { display: 'block' });
        gsap.set(menuClose, { display: 'none' });
        isOpen = false;
      },
    });
  };
  // Text Hover Link Animation
  const lineHoverElements = document.querySelectorAll(".nav-link");
  lineHoverElements.forEach(element => {
    // Create the line element
    const line = document.createElement('div');
    line.style.position = 'absolute';
    line.style.left = 0;
    line.style.bottom = '50%'; // Adjust this to place the line where you want it
    line.style.width = '100%';
    line.style.height = '4px'; // Line thickness
    line.style.backgroundColor = 'white'; // Line color
    line.style.transform = 'scaleX(0)'; // Start with a 0 width
    line.style.transformOrigin = 'left'; // Animation starts from the left
    line.style.pointerEvents = 'none'; // Prevent line from interfering with mouse events
    // Set element's position and relative display if necessary
    element.style.position = 'relative';
    element.style.display = 'inline-block';
    // Append the line to the element
    element.appendChild(line);
    // Add hover animations with GSAP
    element.addEventListener("mouseenter", function () {
      gsap.to(line, { 
        scaleX: 1, 
        duration: 0.2, 
        ease: 'power2.out' 
      });
    });
    element.addEventListener("mouseleave", function () {
      gsap.to(line, { 
        scaleX: 0, 
        duration: 0.2, 
        ease: 'power2.in' 
      });
    });
  });
});
</script>
